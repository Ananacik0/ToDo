<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>ToDo-JavaScript</title>
</head>
<body>
        <div class="container">
                <div class="title">
                        <h1>ToDo-JavaScript</h1>
                        <div class="title__input">
                                <input type="text" value="" placeholder="Введи задачу..." class="title__input--line">
                                <input type="submit" class="title__input--button" value="Добавить">
                        </div>
                </div>
                <div class="taskList">
                        <div class="task">
                                <input type="checkbox" class="task__checkout">
                                <input type="text" class="task__title" value="" readonly>
                                <div class="task__btn">
                                        <button class="task__btn--done">
                                                Готово
                                        </button>
                                        <button class="task__btn--todo">
                                                В процессе
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
        <script src="scripts/script.js"></script>
</body>
</html>
